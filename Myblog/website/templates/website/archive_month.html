{% extends 'website/base.html' %}
{% block title %}{{ year }}年{{ month }}月のアーカイブ{% endblock %}
{% block content %}
<h2>{{ year }}年{{ month }}月のアーカイブ</h2>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'post_detail' article.id %}">
                {{ article.title }}
            </a>- {{ article.created_at|date:"Y-m-d" }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
