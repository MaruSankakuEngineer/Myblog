<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}まるさんかくの工作室{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 追加のカスタムCSSがあればここに記述 -->
</head>
<body>
    <!-- ヘッダー部分 -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="h2">まるさんかくの工作室</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-light" href="/">ホーム</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/about">著者情報</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/archives">アーカイブ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ部分 -->
    <div class="container py-4">
        <div class="row">
            <!-- 左側のメインコンテンツ -->
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>

            <!-- 右側の追加部分 -->
            <div class="col-md-4">
                <div class="card my-4">
                    <h5 class="card-header">著者情報</h5>
                    <div class="card-body">
                        <p>著者の紹介がここに入ります。</p>
                        <a href="/about" class="btn btn-primary btn-sm">詳細を見る</a>
                    </div>
                </div>

                <div class="card my-4">
                    <h5 class="card-header">アーカイブ</h5>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><a href="#">2024年12月</a></li>
                            <li><a href="#">2024年11月</a></li>
                            <li><a href="#">2024年10月</a></li>
                            <!-- 追加したアーカイブリスト -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター部分 -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 まるさんかくの工作室</p>
    </footer>

    <!-- Bootstrap JS (jQueryを使わない場合はこの部分のみ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
