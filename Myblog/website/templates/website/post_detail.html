{% extends 'website/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ post.title }}</h2>
    <p class="post-content">{{ post.content|safe }}</p>
    <p class="text-muted small">投稿日: {{ post.created_at|date:"Y年m月d日 H:i" }}</p>
</div>
{% endblock %}
